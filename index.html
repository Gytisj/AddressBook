<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>
    <div class="buttons">
        <button class="btn" id="create_contact">Create a new contact</button>
        <button class="btn" id="clear_contact">Clear all Contacts</button>
        <button class="btn" id="clear_all_selected">Clear selected contacts</button>
        <button class="btn" id="search_contact">Search contacts</button>
        <button class="btn" id="add_all_selected">Add/Remove selected to Favorites</button>
    </div>
    <div class="vissible" id="vissible">
        <div class="search">
            <form action="#" id="search">
                <input type="text" id="search_input">
            </form>
        </div>
    </div>
    <div class="enableDisable" id="enableDisable">
        <div class="new_contact">
            <form action="#" id="new_contact_input">
                <div class="input">
                    <label for="name">Name</label>
                    <input type="text" id="name">
                </div>
                <div class="input">
                    <label for="phone">Phone Number</label>
                    <input type="number" id="phone">
                </div>
                <div class="input">
                    <label for="email">Email</label>
                    <input type="email" id="email">
                </div>
                <div class="input">
                    <label for="address">Home address</label>
                    <input type="text" id="address">
                </div>
                <button id="add">Add</button>
            </form>
        </div>
    </div>
    <div class="main">
        <div class="result_container">
            <h1>Your contact list</h1>
            <div id="result">
            </div>
        </div>
        <div id="edit" class="editas">
            <div class="enableDisable1" id="enableDisable1">
                <div class="new_contact">
                    <form action="#" id="editDiv">
                        <div class="input">
                            <label for="name">Name</label>
                            <input type="text" id="name">
                        </div>
                        <div class="input">
                            <label for="phone">Phone Number</label>
                            <input type="number" id="phone">
                        </div>
                        <div class="input">
                            <label for="email">Email</label>
                            <input type="email" id="email">
                        </div>
                        <div class="input">
                            <label for="address">Home address</label>
                            <input type="text" id="address">
                        </div>
                        <button id="editButton">Submit the Change</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="favorites_container">
            <h1>Your favorite contacts list</h1>
            <div id="favorites_container">
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
